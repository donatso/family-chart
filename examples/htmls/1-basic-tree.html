
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>1-basic-tree</title>
  <link rel="shortcut icon" type="image/svg" href="/examples/logo.svg">
  <script src="https://unpkg.com/d3@7"></script>
  <link rel="stylesheet" href="/src/styles/family-chart.css">
  <style> body { font-family: 'Arial', sans-serif; } </style>
</head>
<body>
<div id="FamilyChart" class="f3" style="width:100%;height:900px;margin:auto;background-color:rgb(33,33,33);color:#fff;"></div>
<script type="module">
import f3 from '../../src/index.js'

// list of all example. delete this if not needed
import sidebar from '../sidebar.js'
sidebar()

fetch('../data/data.json')
  .then(res => res.json())
  .then(data => create(data))
  .catch(err => console.error(err))

function create(data) {
  const cont = document.querySelector("#FamilyChart")
  const store = f3.createStore({
    data,
    node_separation: 250,
    level_separation: 150
  })
  const svg = f3.createSvg(cont)
  const Card = f3.elements.CardSvg({
    svg,
    card_dim: {w:220,h:70,text_x:75,text_y:15,img_w:60,img_h:60,img_x:5,img_y:5},
    card_display: [d => `${d.data["first name"]} ${d.data["last name"]}`],
    mini_tree: true,
    link_break: false,
    onCardClick: (e, d) => {
      store.updateMainId(d.data.id)
      store.updateTree({})
    }
  })

  store.setOnUpdate(props => f3.view(store.getTree(), svg, Card, props || {}))
  store.updateTree({initial: true})
}

</script>

</body>
</html>
