
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>v2/17-edit-tree</title>
  <link rel="shortcut icon" type="image/svg" href="/examples/logo.svg">
  <script src="https://unpkg.com/d3@7"></script>
  <link rel="stylesheet" href="/src/styles/family-chart.css">
  <style> body { font-family: 'Arial', sans-serif; } </style>
</head>
<body>
<div id="FamilyChart" class="f3" style="width:100%;height:900px;margin:auto;background-color:rgb(33,33,33);color:#fff;"></div>
<script type="module">
import f3 from '../src/index.js'

// list of all example. delete this if not needed
import sidebar from './sidebar.js'
sidebar()

fetch('./data/data-first-node.json')
  .then(res => res.json())
  .then(data => create(data))
  .catch(err => console.error(err))

function create(data) {
  const f3Chart = f3.createChart('#FamilyChart', data)
    .setTransitionTime(1000)
    .setCardXSpacing(250)
    .setCardYSpacing(150)

  const f3Card = f3Chart.setCard(f3.CardHtml)
    .setCardDisplay([["first name","last name"],["birthday"]])

  const f3EditTree = f3Chart.editTree()
    .setFields(["first name","last name","birthday", "avatar"])
    .setEditFirst(true)  // true = open form on click, false = open info in click
    .setCardClickOpen(f3Card)
    // .setNoEdit()  // if you want to just see info form

  f3Chart.updateTree({initial: true})
  f3EditTree.open(f3Chart.getMainDatum())
  f3Chart.updateTree({initial: true})
}

</script>

</body>
</html>
